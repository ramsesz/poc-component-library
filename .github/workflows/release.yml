name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # Triggers on version tags like 0.0.1, 1.2.3, etc.

permissions:
  contents: write # Required for creating releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run

      - name: Build library
        run: npm run build

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Verify build artifacts
        run: |
          echo "Checking for build artifacts..."
          ls -la dist/ || echo "dist directory not found"
          test -f dist/index.umd.js || (echo "index.umd.js not found" && exit 1)
          test -f dist/index.esm.js || (echo "index.esm.js not found" && exit 1)
          echo "Build artifacts verified âœ“"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/index.umd.js
            dist/index.esm.js
          name: Release ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## Release ${{ steps.get_version.outputs.VERSION }}
            
            ### Files
            - `index.umd.js` - UMD bundle for browser usage
            - `index.esm.js` - ES module bundle for modern bundlers
            
            ### Browser usage (direct link from this release)
            ```html
            <script src="https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/index.umd.js"></script>
            ```
            For **CDN** usage (faster, cached), publish this package to npm; then use:
            `https://cdn.jsdelivr.net/npm/@cubitec/component-library@${{ steps.get_version.outputs.VERSION }}/dist/index.umd.js`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
